<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
    <title>Messenger</title>
</head>
<body>

<div class="container messenger-container">
    <!-- Боковая панель с беседами -->
    <div class="sidebar">
        <div class="avatar">
            <img src="{% static 'images/avatar.jpg' %}" alt="Аватар" />
            <div class="dropdown-menu">
                <button class="dropdown-item logout">Выйти</button>
            </div>
        </div>
        <h3>Беседы</h3>
        <div class="chat-list">
            <div class="chat-item">Чат 1</div>
            <div class="chat-item">Чат 2</div>
            <div class="chat-item">Чат 3</div>
            <div class="chat-item">Чат 4</div>
        </div>
    </div>

    <!-- Основное окно чата -->
    <div class="chat-container">
        <div class="chat-header">
            <h2>Чат 1</h2>
        </div>
        <div class="chat-messages">
            <!-- Пример сообщений -->
            <div class="message received">Привет! Как дела?</div>
            <div class="message sent">Привет! Все хорошо, а у тебя?</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Введите сообщение...">
            <button disabled>Отправить</button>
        </div>
    </div>
</div>

</body>
</html>
